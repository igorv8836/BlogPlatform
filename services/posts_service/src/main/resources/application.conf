posts_service {
    ktor {
        deployment {
            host = "0.0.0.0"
            host = ${?POSTS_SERVICE_HOST}
            port = 8083
            port = ${?POSTS_SERVICE_PORT}
        }
        jwt {
            issuer  = "https://auth.example.com/"
            audience = "posts-service"
            jwksUrl = "https://auth.example.com/.well-known/jwks.json"
            realm   = "blog-platform"
        }
        rabbitmq {
            uri = "amqp://guest:guest@localhost:5672"
            uri = ${?POSTS_SERVICE_RABBIT_URI}
            defaultConnectionName = "default_connection"
            dispatcherThreadPollSize = 4
            connectionAttempts = 10
            attemptDelay = 5
            tls {
                enabled = false
            }
            queue = "posts.queue"
            queue = ${?POSTS_SERVICE_RABBIT_QUEUE}
            exchange = "posts.exchange"
            exchange = ${?POSTS_SERVICE_RABBIT_EXCHANGE}
        }
    }

    storage {
        driverClassName = "org.postgresql.Driver"
        jdbcURL = "jdbc:postgresql://localhost:5434/posts_db"
        jdbcURL = ${?POSTS_SERVICE_JDBC_URL}
        user = "posts_user"
        user = ${?POSTS_SERVICE_DB_USER}
        password = "posts_password"
        password = ${?POSTS_SERVICE_DB_PASSWORD}
    }
}
