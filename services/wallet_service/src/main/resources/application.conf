wallet_service {
    ktor {
        deployment {
            host = "0.0.0.0"
            host = ${?WALLET_SERVICE_HOST}
            port = 8084
            port = ${?WALLET_SERVICE_PORT}
        }
        jwt {
            issuer  = "https://auth.example.com/"
            audience = "wallet-service"
            jwksUrl = "https://auth.example.com/.well-known/jwks.json"
            realm   = "blog-platform"
        }
        rabbitmq {
            uri = "amqp://guest:guest@rabbitmq:5672"
            uri = ${?WALLET_SERVICE_RABBIT_URI}
            defaultConnectionName = "default_connection"
            dispatcherThreadPollSize = 4
            connectionAttempts = 10
            attemptDelay = 5
            tls {
                enabled = false
            }
            queue = "wallet.queue"
            queue = ${?WALLET_SERVICE_RABBIT_QUEUE}
            exchange = "money.exchange"
            exchange = ${?WALLET_SERVICE_RABBIT_EXCHANGE}
        }
    }

    storage {
        driverClassName = "org.postgresql.Driver"
        jdbcURL = "jdbc:postgresql://localhost:5435/wallet_db"
        jdbcURL = ${?WALLET_SERVICE_JDBC_URL}
        user = "wallet_user"
        user = ${?WALLET_SERVICE_DB_USER}
        password = "wallet_password"
        password = ${?WALLET_SERVICE_DB_PASSWORD}
    }
}
