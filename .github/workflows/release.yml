name: Release - Build & Deploy

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  build-and-push-to-yc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to YC Registry
        uses: docker/login-action@v3
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_KEYS }}

      - name: Build docker image
        run: |
          docker build . \
            --file docker/service.Dockerfile \
            --build-arg SERVICE_NAME=comments_service \
            --tag cr.yandex/${{ secrets.YC_REGISTRY_ID }}/comments_service:latest

      - name: Push tag to YC Registry
        run: |
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/comments_service:latest

  deploy:
    needs: [build-and-push-to-yc]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy serverless container
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
          container-name: ${{ secrets.YC_CONTAINER_NAME }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/comments_service:latest
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
          revision-env: |
            COMMENTS_SERVICE_JDBC_URL=${{ secrets.COMMENTS_SERVICE_JDBC_URL }}
            COMMENTS_SERVICE_DB_USER=${{ secrets.COMMENTS_SERVICE_DB_USER }}
            COMMENTS_SERVICE_DB_PASSWORD=${{ secrets.COMMENTS_SERVICE_DB_PASSWORD }}
